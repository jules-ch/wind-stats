[tool.poetry]
name = "wind-stats"
version = "0.3.0"
description = "Statistics tools to evaluate your wind energy projects"
authors = ["Jules Ch√©ron <jules.cheron@gmail.com>"]
license = "MIT"

readme = "README.md"
homepage = "https://github.com/jules-ch/wind-stats"

packages = [
  {include = "wind_stats"},
  {include = "wind_stats/py.typed"},
]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Natural Language :: English",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Physics",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
]
keywords = [
    "wind",
    "energy",
    "renewables",
    "statistics"
]

[tool.poetry.dependencies]
python = "^3.7"
scipy = "^1.5.4"
numpy = "^1.19.4"
xarray = "^0.17.0"
Pint = "^0.17.0"
typing-extensions = {version = "^3.7.4", python = "<3.8"}
importlib-metadata = {version = "^3.4.0", python = "<3.8"}

[tool.poetry.dev-dependencies]
pytest = "^6.2.2"
isort = "^5.8.0"
black = "^21.5b1"
pytest-cov = "^2.11.1"
mypy = "^0.812"
flake8 = "^3.9.0"
httpretty = "^1.0.5"
requests = "^2.26.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
known_first_party = "wind_stats"

[tool.black]
line-length = 88
target-version = ['py37', 'py38']
exclude = '''
/(
    \.eggs
  | \.git
  | \.mypy_cache
  | \.venv
  | build
  | dist
)/
'''