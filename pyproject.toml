[tool.poetry]
name = "wind-stats"
version = "0.1.0"
description = "Statistics tools to evaluate your wind energy projects"
authors = ["Jules Ch√©ron <jules.cheron@gmail.com>"]
license = "MIT"

classifiers = [
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Physics"
]
keywords = [
    "wind",
    "energy",
    "statistics"
]

[tool.poetry.dependencies]
python = "^3.8"
scipy = "^1.5.4"
numpy = "^1.19.4"
pandas = "^1.1.4"
xarray = "^0.16.1"
Pint = "^0.16.1"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
isort = "^5.6.4"
black = "20.8b1"
pytest-cov = "^2.10.1"
mypy = "^0.790"
Sphinx = "^3.3.1"
sphinx-rtd-theme = "^0.5.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"

[tool.black]
line-length = 88
